<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家皮肤下载</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // AJAX 请求获取皮肤
        function getSkin() {
            var username = document.getElementById('username').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var skinData = JSON.parse(this.responseText);
                    var skinImage = document.getElementById('skinImage');
                    var downloadLink = document.getElementById('downloadLink');
                    skinImage.src = skinData.skinUrl;
                    downloadLink.href = skinData.skinUrl;
                    downloadLink.setAttribute('download', username + '.png');
                    document.getElementById('skinContainer').style.display = 'block';
                }
            };
            xhr.open('POST', 'get_skin.php', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.send('username=' + username);
        }
    </script>
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div class="p-8">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            用户名
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="请输入玩家用户名">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="getSkin()">
                            显示皮肤
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="skinContainer" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-4" style="display:none;">
            <div class="md:flex">
                <div class="p-8">
                    <img id="skinImage" alt="玩家皮肤" class="w-full">
                    <a id="downloadLink" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline block text-center mt-4">下载皮肤</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
